<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
    <link rel="stylesheet" href="./sass/index.scss" />
  </head>
  <body>
    <include src="./partials/header.html"></include>
    <div class="container">
      <div class="container-shopping-support">
        <section class="support-shopping">
          <div class="support-container">
            <div class="support-header">
              <h2 class="support-header__title">Support Ukraine</h2>

              <svg class="swiper-button__icon" height="32" width="20">
                <use href=".//../images/sprite.svg#icon-trident"></use>
              </svg>
            </div>
            <div class="swiper-container">
              <div class="swiper-wrapper"></div>
              <button class="swiper-button swiper-button-next">
                <svg class="swiper-button__icon" height="20" width="20">
                  <use href=".//../images/sprite.svg#icon-angle-down"></use>
                </svg>
              </button>
            </div>
          </div>
        </section>
        <div class="container-shopping-list">
          <h2 class="shopping-list__title">
            Shopping <span class="span-list">List</span>
          </h2>
          <div class="empty-list">
            <p class="empty-list__paragraph">
              This page is empty, add some books and proceed to order.
            </p>
            <div class="empty-list__image">
              <picture>
                <source
                  srcset="
                    ./images/shopping-list/shopping-list-empty-img-375.jpg    1x,
                    ./images/shopping-list/shopping-list-empty-img-375@2x.jpg 2x
                  "
                  media="(max-width: 767px)"
                  type="image/jpeg"
                />
                <source
                  srcset="
                    ./images/shopping-list/shopping-list-empty-img-768.jpg    1x,
                    ./images/shopping-list/shopping-list-empty-img-768@2x.jpg 2x
                  "
                  media="(max-width: 1439px)"
                  type="image/jpeg"
                />
                <source
                  srcset="
                    ./images/shopping-list/shopping-list-empty-img-1440.jpg    1x,
                    ./images/shopping-list/shopping-list-empty-img-1440@2x.jpg 2x
                  "
                  type="image/jpeg"
                />
                <img
                  class="empty-list__image--border"
                  src="./images/shopping-list/shopping-list-empty-img-375.jpg"
                  alt="Stack of books"
                />
              </picture>
            </div>
          </div>
          <ul class="shopping-list"></ul>
          <div class="mobile-menu js-menu-container">
            <div class="mobile-menu__container">
              <div class="mobile-menu__wrapper"></div>
              <!-- <h1>qwertty</h1> -->
              <button
                class="auth_button"
                type="button"
                id="all-registration-btns"
              >
                <span>Sign up</span
                ><svg
                  class="call-to-registration-btn__icon"
                  width="20"
                  height="20"
                >
                  <use href="/src/images/sprite.svg#icon-arrow-right"></use>
                </svg>
              </button>
              <!--Ця кнопка прибереться коли зявиться функція Реєстрації -->
            </div>
          </div>
        </div>
      </div>
      <ul class="shopping-list"></ul>
    </div>
    <script src="./js/shopping-list/shopping-list.js" type="module"></script>
    <!-- <script src="./index.js" type="module"></script> -->
  </body>
</html>
